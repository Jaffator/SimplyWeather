<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/SimplyWeather/vite.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <script type="module" crossorigin src="/SimplyWeather/assets/index-Dm1U64mO.js"></script>
    <link rel="stylesheet" crossorigin href="/SimplyWeather/assets/index-2TVqH2i5.css">
  </head>
  <body>
    <div id="app">
      <div class="main-container">
        <div class="input-container">
          <input type="text" id="city-input" placeholder="Enter city name" />
          <button id="search-btn">Search</button>
        </div>
        <div class="cards">
          <div class="card-today"></div>
          <div class="card-today-graph"></div>
          <div class="forecast-container">
            <button class="mdi mdi-chevron-left navbtn" id="prevBtn"></span></button>
            <div class="card-forecast">
              <div class="track"></div>
              <div class="pointers">
              </div>
            </div>
            <button class="mdi mdi-chevron-right navbtn" id="nextBtn"></span></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
